<!DOCTYPE html>
<html>
  <head>
    <title>Bubble Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/redDancer.js"></script>
    <script src="src/blueDancer.js"></script>
    <script src="src/greenDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">Bubble Party</span>
      <button class="button addRedButton" data-dancer-maker-function-name="RedDancer">Red (fast)</button>
      <button class="button addBlueButton" data-dancer-maker-function-name="BlueDancer">Blue (medium)</button>
      <button class="button addGreenButton" data-dancer-maker-function-name="GreenDancer">Green (slow)</button>
      <button class="button rightLineUpButton">Slide to the right!</button>
      <button class="button leftLineUpButton">Slide to the left!</button>
    </div>
    <div class="dancefloor"></div>
    <script src="src/init.js"></script>
  </body>
</html>
