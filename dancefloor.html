<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/bouncyDancer.js"></script>
    <script src="src/greenDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <button class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">Add red bubble (fast)</button>
      <button class="addBouncyButton" data-dancer-maker-function-name="makeBouncyDancer">Add blue bubble (med)</button>
      <button class="addGreenButton" data-dancer-maker-function-name="makeGreenDancer">Add green bubble (slow)</button>
      <button class="leftLineUpButton">Bubbles to the left!</button>
      <button class="rightLineUpButton">Bubbles to the right!</button>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
