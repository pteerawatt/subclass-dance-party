<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/bouncyDancer.js"></script>
    <script src="src/greenDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <button class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky dancer</button>
      <button class="addBouncyButton" data-dancer-maker-function-name="makeBouncyDancer">add a bouncy dancer</button>
      <button class="addGreenButton" data-dancer-maker-function-name="makeGreenDancer">add a green dancer</button>
      <button class="addLineUpButton">make dancers line up on left</button>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
